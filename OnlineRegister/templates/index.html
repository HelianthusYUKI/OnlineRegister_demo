        <form method="post" action="/OnlineRegister/register/">
            <div class="modal fade" id="registerTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                <div class="modal-content">

                   <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                      </button>
                      <h4 class="modal-title" id="myModalLabel">
                          登录
                      </h4>
                   </div>

                   <div class="modal-body" id="modal-body">

                    <div class="row">
                      <div class="col-md-10 col-md-offset-1">
                        <div class="row">

                          <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name">
                          </div>

                          <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password">
                          </div>

                            <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">确认密码</label>
                            <input type="password" class="form-control" id="cfm_password" name="cfm_password">
                          </div>

                            <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">性别</label>

                                <select id="sex" name="sex">
                                            <option value=1>男</option>
                                            <option value=2>女</option>
                                        </select>
                          </div>

                            <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">身份证号</label>
                            <input type="text" class="form-control" id="id_number" name="id_number">
                          </div>

                            <div class="form-group has-feedback form-time col-md-12">
                            <label class="control-label">手机号</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                          </div>


                        </div>
                      </div>
                    </div>

                     </div>
