<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医院列表</title>
</head>
<body>
    <div id="wrapper">
        <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                医院信息
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../../">{{cou.name}}</a></li>
                <li class="active">医院信息</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">
            <!--新增课程表格-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">医院列表</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal">

                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">省：</label>
                                    <div class="col-md-10">
                                        <select  id = "province" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">市：</label>
                                    <div class="col-md-10">
                                        <select id = "city" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">区：</label>
                                    <div class="col-md-10">
                                        <select id = "search_district" onclick="districtSelected()">

                                            <option value=110101 >东城区</option>
                                            <option value=110102 >西城区</option>
                                            <option value=110105 >朝阳区</option>
                                            <option value=110108 >海淀区</option>
                                        </select>
                                    </div>
                                </div>
                                <div style="float: right"></div>
                                <div class="list-hospital-item"></div>

                                <!--<div class="form-group">-->
                                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                                        <!--<button type="submit" class="btn btn-default">提交</button>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    </div>
</body>

<!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function districtSelected() {
            var district = $('#search_district').val();

            //ajax 提交表单
            $.post("/OnlineRegister/hospital_search/",
                {
                    district: district
                },
        	    function(data) {
                    $('.list-hospital-item').replaceWith(data);
                });

         };

        function show_dep_of_hos(p) {
            window.location.href = '/OnlineRegister/show_dep_list/'+ p+'/';
        }


    </script>

</html>
